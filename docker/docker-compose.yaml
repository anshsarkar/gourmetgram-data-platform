version: '3.8'

services:
  # 1. The FastAPI Service
  api:
    build:
      context: ../fastapi_service  # Go up one level, then into fastapi_service
      dockerfile: Dockerfile
    container_name: gourmetgram_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/gourmetgram
      - AWS_ACCESS_KEY_ID=admin
      - AWS_SECRET_ACCESS_KEY=password
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_BUCKET_NAME=gourmetgram-images
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    # Mount the 'app' folder specifically so hot-reloading works
    volumes:
      - ../fastapi_service/app:/code/app

  # 2. Primary Database (Postgres)
  postgres:
    image: postgres:15
    container_name: gourmetgram_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gourmetgram
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d gourmetgram"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. Object Storage (MinIO)
  minio:
    image: minio/minio
    container_name: gourmetgram_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data: